<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}">Contact Manager</title>


    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark background-black">
        <div class="container pt-1">
            <a class="navbar-brand" th:href="@{/}">
                <h1 class="logo-text font-primary hover-white font-sc">Contact Manager</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link font-white hover-primary font-sc">Register</a></li>
                    <li class="nav-item"><a class="nav-link font-white hover-primary font-sc">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar-->

</head>

<body>

    <div th:replace="${content}"></div>

    <!-- Footer -->
    <div class="footer background-black font-white justify-content-center align-items-center py-5">
        <div class="text-center font-sc">&copy; Contact Manager</div>
        <div class="text-center"> Created with<span class="mx-1"> &#10084 </span> by <a
                href="https://www.HasibChowdhuree.website" target="_blank"
                class="font-primary hover-dark-primary font-sc mx-2">Hasib
                Chowdhuree</a>
        </div>
    </div>
    <!-- End of footer -->


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
